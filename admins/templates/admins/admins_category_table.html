<div class="admin_category_is_active">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Наименование категории</th>
            <th>Описание</th>
            <th>Активный</th>
            <th></th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Наименование категории</th>
            <th>Описание</th>
            <th>Активный</th>
            <th></th>
        </tr>
        </tfoot>
        <tbody>
        {% for category in categories %}
            <tr style="background-color: {% if category.is_active == False %} salmon {% else %} white {% endif %}">
                <td><a href="{% url 'admins:admins_category_update' category.id %}"
                       style="color: dodgerblue">{{ category.name }}</a></td>
                <td>{{ category.description }}</td>
                <td class="text-center">
                    {% if category.is_active %}
                        <i class="fas fa-check-circle"></i>
                    {% else %}
                        <i class="fas fa-times-circle"></i>
                    {% endif %}
                </td>
                <td class="button_delete">
                    <button class="btn btn-outline-success" type="submit" name="{{ category.id }}">{% if category.is_active %}
                                                    Деактивировать{% else %}Активировать{% endif %}</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
