<div class="product_items">
    <div class="row">

        {% for product in page_obj %}

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#">
                        <img class="card-img-top"
                             src="{{ product.image.url }}"
                             alt="">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{ product.name }}</a>
                        </h4>
                        <h5>{{ product.price }} руб.</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">{{ product.category.name }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <form action="{% url 'baskets:basket' product.id %}" method="get">
                            {% csrf_token %}
                            <button class="btn btn-outline-success" type="submit" name="{{ product.id }}">Отправить в
                                корзину
                            </button>

                            {#                        <a href="{% url 'baskets:basket' product.id %}" class="btn btn-outline-success">Отправить#}
                            {#                            в корзину</a>#}
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
